<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="donate.alipay_title">支付宝捐赠 - 我的博客</title>
    <link rel="icon" href="../picture/icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/donate.css">
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 导航栏 -->
    <nav class="glass-nav">
        <div class="nav-container">
            <button class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span data-i18n="nav.back">返回</span>
            </button>
            <div class="nav-logo">
                <img src="../picture/icon.jpg" alt="Logo">
            </div>
            
            <!-- 语言选择器 -->
            <div class="language-selector">
                <button class="language-btn" onclick="toggleLanguageMenu()">
                    <span class="current-language">
                        <span class="flag">🇨🇳</span>
                        <span class="lang-name">中文</span>
                    </span>
                    <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="language-menu">
                    <div class="language-option" onclick="changeLanguage('zh')">
                        <span class="flag">🇨🇳</span>
                        <span>中文</span>
                    </div>
                    <div class="language-option" onclick="changeLanguage('en')">
                        <span class="flag">🇺🇸</span>
                        <span>English</span>
                    </div>
                    <div class="language-option" onclick="changeLanguage('ja')">
                        <span class="flag">🇯🇵</span>
                        <span>日本語</span>
                    </div>
                </div>
            </div>
            
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-ball">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-container">
        <div class="payment-container">
            <h2 data-i18n="donate.alipay">支付宝捐赠</h2>
            <div class="payment-qr">
                <img src="../picture/zfb.jpg" alt="支付宝支付二维码">
            </div>
            <div class="payment-thanks">
                <p data-i18n="donate.alipay_thanks">感谢您的支付宝捐赠支持！</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/particles-config.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="donate.js"></script>
</body>
</html>
