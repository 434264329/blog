<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title.software">软件中心 - 我的博客</title>
    <link rel="icon" href="picture/icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resources.css">
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 导航栏 -->
    <nav class="glass-nav" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="picture/icon.jpg" alt="Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="main.html" data-i18n="nav.home">首页</a></li>
                <li><a href="profile.html" data-i18n="nav.my">我的</a></li>
                <li><a href="resources.html" data-i18n="nav.resources">资源</a></li>
                <li><a href="software.html" class="active" data-i18n="nav.software">软件</a></li>
                <li><a href="donate/donate.html" data-i18n="nav.donate">捐赠</a></li>
            </ul>
            <!-- 语言选择器将通过JavaScript动态添加 -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-ball">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <main class="resources-main">
        <div class="resources-container">
            <div class="resources-header">
                <h1 class="resources-title" data-i18n="software.title">软件中心</h1>
                <p class="resources-subtitle" data-i18n="software.subtitle">这里是由我和AI写的的软件工具</p>
                
                <!-- 搜索框 -->
                <div class="resource-search-container">
                    <input type="text" id="softwareSearchInput" data-i18n-placeholder="software.search_placeholder" placeholder="搜索软件..." oninput="filterSoftware()">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
            </div>
            
            <div id="softwareContainer" class="resources-list">
                <!-- 软件项目将通过JavaScript动态加载 -->
            </div>
            
            <!-- 无搜索结果提示 -->
            <div id="noResultsMessage" class="no-results" style="display: none;">
                <p data-i18n="software.no_results">没有找到匹配的软件</p>
            </div>
        </div>
    </main>
    
    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()" data-i18n-title="common.back_to_top">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <!-- 脚本引用 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/software-data.js"></script>
    <script src="js/software.js"></script>
</body>
</html>
